<html>
<head>

  <script src='./lib.js'></script>

<body>
  <h1>App</h1>
  <div id='app'></div>

<template id='App'>
  <div>

    <form action='user' method='update' onSuccessUrl='timeline'>
      <input name='email' placeholder='user@gmail.com'>

    </form>

    <form action='user' method='create'>

      <input name='surname' placeholder='Smith'>
      <button type='submit'>Sign up</button>

  </div>

<script>
const App = {
  template: 'App',
  mount: 'app'
}

window.onload = create(App)

</script>
